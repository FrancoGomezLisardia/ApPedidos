<ion-header>
 
  <ion-navbar color="primary">
      <ion-buttons left>
          <button ion-button (click)="cerrarModal()">
            <ion-icon name="close-circle" 
                      class="iconos_nuevo_producto"
                      color="danger">
            </ion-icon>
          </button>
        </ion-buttons>
    <ion-title text-center >Modificar Productos</ion-title>

    <ion-buttons end>
        <button ion-button (click)="modificar()"
        [disabled]="prod_a_modificar.titulo <=1 || prod_a_modificar.imagenPreview <= 1">
        
        <ion-icon name="checkmark-circle" 
                  color="secondary"
                  class="iconos_nuevo_producto">
        </ion-icon>
        </button>
  
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>

        <ion-item>
          <ion-label floating>Descripcion:</ion-label>
          <ion-input type="text" [(ngModel)]="prod_a_modificar.titulo"></ion-input>
        </ion-item>
         <ion-item>
          <ion-label floating>Precio</ion-label>
          <ion-input type="number"[(ngModel)]="prod_a_modificar.precio"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Stock</ion-label>
          <ion-input type="number"[(ngModel)]="prod_a_modificar.stock"></ion-input>
        </ion-item>
        <ion-item *ngIf="imagenPreview">
            <img style="width: 250px; height: 250px;" [src]="imagenPreview">
        </ion-item>
      
      </ion-list>
      <ion-grid>
          <ion-row >
            <ion-col>
             <button ion-button block icon-left (click)="seleccionar_imagen()">
               <ion-icon name="photos"> </ion-icon>
               Seleccionar
             </button>

            </ion-col>
            <ion-col>
                <button ion-button block icon-left (click)="mostrar_camara()">
                    <ion-icon name="camera"> </ion-icon>
                   Camara
                  </button>

               </ion-col>
          </ion-row>
        </ion-grid>
</ion-content>
