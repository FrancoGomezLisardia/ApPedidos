<ion-header >
     <ion-navbar color="primary"  >
    <ion-title text-center>Inicio Sesión</ion-title>
   <ion-buttons start>
    </ion-buttons>
</ion-navbar>
        
    
</ion-header>

<ion-content>
     <img src="/assets/imagenes/azul.jpg" alt="">
    <form #signInForm="ngForm" (submit)="signIn()">
        <ion-list>
            <ion-item>
                <ion-icon name="mail" item-left></ion-icon>
                <ion-label stacked>Correo electrónico</ion-label>
                <ion-input [(ngModel)]="userModel.email"   type="email" autocorrect="off" autocapitalize="none" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
                    required></ion-input>
            </ion-item>

            <ion-item>
            <ion-icon name="key" item-left></ion-icon>
                <ion-label stacked>Contraseña</ion-label>
                <ion-input [(ngModel)]="userModel.password" type="password" name="password" required minlength="6"></ion-input>
            </ion-item>

            <div padding-left padding-right padding-top>
                <button ion-button [disabled]="!signInForm.form.valid" block>Ingresar</button>
            </div>

           <!-- <div padding-left padding-right>
            <button ion-button (click)="signUp()" block>Registrase</button>
            </div> -->
        </ion-list>
        </form>
        
</ion-content>
