<ion-header>

  <ion-navbar color="primary">
    <ion-title text-center>Pedidos</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <ion-item>
    <ion-label>Cliente</ion-label>
    <ion-select>
      <ion-option *ngFor="let employee of clientes | async" [value]="employee">{{ employee.nombre }},{{ employee.apellido }}  </ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label> Pedidos</ion-label>
    <ion-select multiple="true">
      <ion-option *ngFor="let employee of pedidos | async" [value]="employee">{{ employee.nombre }}-Cantidad:{{ employee.cantidad }}-Total:${{ employee.precio }}   </ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
      <ion-label> Vendedor</ion-label>
      <ion-select multiple="true">
        <ion-option *ngFor="let employee of vendedor | async" [value]="employee">{{ employee.nombre }}-Cantidad:{{ employee.cantidad }}-Total:${{ employee.precio }}   </ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
        <ion-label> Total:$</ion-label>
      </ion-item>
      <form [formGroup]="myForm"  novalidate>
          <ion-list> 
              <ion-item>
                  <ion-label stacked>Name:</ion-label>
              <ion-input formControlName="name" type="text" placeholder="name"></ion-input>
            </ion-item>
            <ion-item *ngIf="myForm.get('name').errors && myForm.get('name').dirty">
              <p color="danger" ion-text *ngIf="myForm.get('name').hasError('required')">Field is required</p>
          </ion-item>
                  <div padding>
                      <button ion-button block type="submit" [disabled]="myForm.invalid">Guardar</button>
                    </div>
          </ion-list>
      </form>
</ion-content>
