<ion-header>

  <ion-navbar color="primary">

    <ion-buttons left>
      <button ion-button (click)="cerrarModal()">
        <ion-icon name="close-circle" 
                  class="iconos_nuevo_producto"
                  color="danger">
        </ion-icon>
      </button>
    </ion-buttons>

    <ion-title text-center >Nuevo Producto</ion-title>

    <ion-buttons end>
      <button ion-button (click)="registrar()"
      [disabled]="titulo.lenght <=1 || precio ==0 || imagenPreview <= 1 || stock ==0">
      <ion-icon name="checkmark-circle" 
                color="secondary"
                class="iconos_nuevo_producto">
      </ion-icon>
      </button>

    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>

          <ion-item>
            <ion-label floating>Descripcion:</ion-label>
            <ion-input type="text" [(ngModel)]="titulo"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Precio</ion-label>
            <ion-input type="number"[(ngModel)]="precio"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Stock</ion-label>
            <ion-input type="number"[(ngModel)]="Stock"></ion-input>
          </ion-item>
          <ion-item *ngIf="imagenPreview">
              <img  [src]="imagenPreview">
          </ion-item>

        </ion-list>
        <ion-grid>
            <ion-row >
              <ion-col>
               <button ion-button block icon-left (click)="seleccionar_foto()">
                 <ion-icon name="photos"> </ion-icon>
                 Seleccionar
               </button>

              </ion-col>
              <ion-col>
                  <button ion-button block icon-left (click)="mostrar_camara()">
                      <ion-icon name="camera"> </ion-icon>
                     Camara
                    </button>

                 </ion-col>
            </ion-row>
          </ion-grid>

</ion-content>
