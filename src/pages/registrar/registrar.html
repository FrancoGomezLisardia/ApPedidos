<ion-header>

  <ion-navbar>
    <ion-title>Registrar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  
      <ion-list>
          <ion-item>
              <ion-label stacked>Nombre: </ion-label>
              <ion-input [(ngModel)]="usuario.nombre" type="text" ></ion-input>
          </ion-item>

          <ion-item>
              <ion-label stacked>Apellido:</ion-label>
              <ion-input [(ngModel)]="usuario.apellido" type="text"  required minlength="6"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label stacked>Direccion:</ion-label>
            <ion-input [(ngModel)]="usuario.direccion" type="text"  required minlength="6"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>Telefono:</ion-label>
          <ion-input [(ngModel)]="usuario.telefono" type="text"  required minlength="6"></ion-input>
      </ion-item>


          <div padding-left padding-right padding-top>
              <button ion-button (click)="Registrar()" block>Registrarse</button>
          </div>
      </ion-list>
  
</ion-content>
