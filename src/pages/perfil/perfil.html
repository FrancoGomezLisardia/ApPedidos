<ion-header>

  <ion-navbar color="primary">
    <ion-title text-center>Perfil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label  floating >Nombre:</ion-label>
    <ion-input [(ngModel)]="perfil.nombre"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label  floating >Apellido:</ion-label>
    <ion-input [(ngModel)]="perfil.apellido"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label  floating >Telefono:</ion-label>
    <ion-input type="numeric" [(ngModel)]="perfil.telefono"></ion-input>
  </ion-item>

<button ion-button clear block (click)="crearPerfil()">Crear Perfil</button>

</ion-content>
