<ion-content>
    <form [formGroup]="myForm" (ngSubmit)="addCliente()">
        <ion-list>
          <ion-item>
             <ion-icon name="person" item-left></ion-icon>
             <ion-label stacked>Nombres:</ion-label>
             <ion-input formControlName="name" type="text" placeholder="Nombre"></ion-input>
          </ion-item>
    
          <ion-item>
              <ion-icon name="person" item-left></ion-icon>
              <ion-label stacked>Apellidos:</ion-label>
              <ion-input formControlName="lastName" type="text" placeholder="Apellidos"></ion-input>
          </ion-item>
    
          <ion-item>
            <ion-icon name="calendar" item-left></ion-icon>
            <ion-label stacked>Fecha de nacimiento:</ion-label>
            <ion-datetime formControlName="dateBirth" displayFormat="MM-DD-YYYY" placeholder="MM-DD-YYY"></ion-datetime>
          </ion-item>
    
          <ion-item>
            <ion-icon name="person" item-left></ion-icon>
            <ion-label stacked>DNI:</ion-label>
            <ion-input formControlName="DNI" type="text" placeholder="DNI"></ion-input>
        </ion-item>
        
          <ion-item>
            <ion-icon name="call" item-left></ion-icon>
            <ion-label stacked>Telefono:</ion-label>
            <ion-input  formControlName="telefono" type="number" placeholder="Telefono"></ion-input>
          </ion-item>
          
          <ion-item>
            <ion-icon name="mail" item-left></ion-icon>
            <ion-label stacked>Correo electr√≥nico</ion-label>
            <ion-input formControlName="email" type="email" name="email" placeholder="E-mail"></ion-input>
        </ion-item> 

          <ion-item>
            <ion-icon name="home" item-left></ion-icon>
            <ion-label stacked>Domicilio:</ion-label>
            <ion-input  formControlName="domicilio" type="text" placeholder="Domicilio"></ion-input>
          </ion-item>
                
            
              
         </ion-list>
            <div padding>
              
              <button ion-button block type="submit" [disabled]="!myForm.valid">Guardar</button>
            </div>
      </form>
