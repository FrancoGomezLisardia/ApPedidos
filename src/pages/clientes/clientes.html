<ion-header>
  <ion-navbar color="primary">
    <ion-title>
    Clientes
    </ion-title>
    <ion-buttons start>
    	<button ion-button (click)="AgregarCliente()">
    		<ion-icon name="add-circle"></ion-icon>
    	</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

	<ion-list>
		<button ion-item *ngFor="let note of notes" (click)="goToNuevoCliente(note.id)">
			{{ note.title }}
		</button>  
	</ion-list>
	<div padding>
    <button ion-button block (click)="CrearClientes()">Crear Cliente</button>
    </div>
</ion-content>
