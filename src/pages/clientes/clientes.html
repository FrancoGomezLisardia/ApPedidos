<ion-header>
  <ion-navbar color="primary">
    <ion-title text-center>
    Clientes
    </ion-title>
    <!-- <ion-buttons start>
    	<button ion-button (click)="AgregarCliente()">
    		<ion-icon name="add-circle"></ion-icon>
    	</button>
    </ion-buttons> -->
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row *ngFor="let cliente of clientes | async ">
      <ion-col>
          <button ion-button (click)="irADetalleClientes(cliente)">
              <ion-icon name="person" item-left></ion-icon>  {{ cliente.nombre }} {{ cliente.apellido }}
          </button>
      </ion-col>
      <ion-col>
          <ion-fab right>
              <button ion-fab mini color="danger" (click)="modificar(cliente)">
                <ion-icon name="create"></ion-icon>
              </button>
            </ion-fab> 
      </ion-col>
      <ion-col>
           <ion-fab>
              <button ion-fab mini color="danger"(click)="eliminar(cliente)">
                  <ion-icon name="trash"></ion-icon>
                </button>
           </ion-fab>
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
