<ion-header>
	
		<ion-navbar color="primary">
			<ion-buttons left>
				<button ion-button menuToggle>
				 <ion-icon  name="menu"></ion-icon>
				</button>
			   </ion-buttons>
		  <ion-title text-center >
			Productos
		  </ion-title>
		  <ion-buttons end>
			 <button ion-button icon-only (click)="irAPaginaCarrito()">
				<ion-icon name="cart"></ion-icon>
				<ion-badge color="danger"
						   class="carrito-numero">
						   {{_cap.arreglo.length}}
			  </ion-badge>
			 </button>
	  
			 &nbsp;
			 &nbsp;
		  </ion-buttons>
		</ion-navbar>
	  
	  </ion-header>

<ion-content padding>
		<ion-refresher (ionRefresh)="recargar_productos($event)">
				<ion-refresher-content>
					Recargando
				</ion-refresher-content>
		</ion-refresher>
		<ion-searchbar (ionInput)="getItems2($event)" placeholder="Buscar"></ion-searchbar>
		<ion-grid>
			<ion-row *ngFor="let country of countryList" >
				<ion-col>
					<button ion-item (click)="IrADetalleProducto(country)">
						<ion-card >
							<img align="center" style="width: 250px; height: 250px;"  [src]="country.img">
							<ion-card-content>
							<ion-card-title>
							 {{ country.titulo }}
						     <br>
							 ${{ country.precio }}
							</ion-card-title>
							
							</ion-card-content>
		
						</ion-card>	
					</button>
					<ion-fab top right>
						<button ion-fab mini color="danger" (click)="modificar(country)"
						[disabled]=" this._cap.tipo_usuario==2">
							<ion-icon name="create"></ion-icon></button>
						<button ion-fab mini color="danger"(click)="eliminar(country)"
						[disabled]=" this._cap.tipo_usuario==2">
							<ion-icon name="trash"></ion-icon>
						</button>
					</ion-fab>
				</ion-col>
			</ion-row>
		</ion-grid>
		
	<ion-fab bottom right>
		<button ion-fab mini color="danger" (click)="nuevoProducto()"
		[disabled]=" this._cap.tipo_usuario==2">
		  <ion-icon name="add"></ion-icon>
		</button>

		
	</ion-fab>
	
	
</ion-content>
