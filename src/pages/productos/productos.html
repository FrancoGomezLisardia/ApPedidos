<ion-header>

		<ion-navbar color="primary">
			<ion-buttons left>
				<button ion-button menuToggle>
				 <ion-icon  name="menu"></ion-icon>
				</button>
			   </ion-buttons>
		  <ion-title text-center >
			Productos
		  </ion-title>
		  <ion-buttons end>
			 <button ion-button icon-only (click)="irAPaginaCarrito()">
				<ion-icon name="cart"></ion-icon>
				<ion-badge color="danger"
						   class="carrito-numero">
						   {{this.cantidadProdEnCarrito}}
			  </ion-badge>
			 </button>
	  
			 &nbsp;
			 &nbsp;
		  </ion-buttons>
		</ion-navbar>
	  
	  </ion-header>

<ion-content padding>
		<ion-searchbar (ionInput)="getItems2($event)" placeholder="Buscar"></ion-searchbar>
		<ion-grid>
			<ion-row *ngFor="let country of countryList" >
				<ion-col>
					<button ion-item (click)="IrADetalleProducto(country)">
						<ion-card >
							<img align="center" style="width: 250px; height: 250px;"  [src]="country.img">
							<ion-card-content>
							<ion-card-title>
							 {{ country.titulo }}
						
							 ${{ country.precio }}
							</ion-card-title>
							
							</ion-card-content>
		
						</ion-card>	
					</button>
					<ion-fab top right>
						<button ion-fab mini color="danger" (click)="modificar(country)">
							<ion-icon name="create"></ion-icon></button>
						<button ion-fab mini color="danger"(click)="eliminar(country)">
							<ion-icon name="trash"></ion-icon>
						</button>
					</ion-fab>
				</ion-col>
			</ion-row>
		</ion-grid>
