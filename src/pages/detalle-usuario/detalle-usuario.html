  Ionic pages and navigation.

<ion-header>

  <ion-navbar color="primary">
    <ion-buttons left>
        <button ion-button (click)="cerrarModal()">
          <ion-icon name="close-circle" 
                    class="iconos_nuevo_producto"
                    color="danger">
          </ion-icon>
        </button>
      </ion-buttons>
  <ion-title text-center> Informacion Usuario</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-content>
      <ion-card-title class="mayusculas">
          {{usuario.nombre}} {{usuario.apellido}}
      </ion-card-title>
      <strong>Telefono:</strong> {{ usuario.telefono}}
      <br>
      <strong>Email:</strong>  {{ usuario.correo }}
       <br>
       <strong>DNI:</strong>  {{ usuario.dni }}
       <br>
       <strong>Domicilio:</strong>  {{ usuario.domicilio }}
       <br>
       <strong>Fecha Nacimiento:</strong>  {{ usuario.fecha_Nacimiento }}
       <br>
       <strong>Sexo:</strong> {{ usuario.sexo }}
       
    </ion-card-content>
  </ion-card>
  <ion-fab top right>
      <button ion-fab mini color="danger" (click)="modificar()"
      [disabled]=" this._cap.tipo_usuario==2">
        <ion-icon name="create"></ion-icon></button>
      <button ion-fab mini color="danger"(click)="eliminar()"
      [disabled]=" this._cap.tipo_usuario==2">
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-fab>
</ion-content>
