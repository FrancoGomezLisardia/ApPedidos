<ion-header>
    
  <ion-navbar color="primary">
     <ion-buttons left>
            <button ion-button (click)="cerrarModal()">
              <ion-icon name="close-circle" 
                        class="iconos_nuevo_producto"
                        color="danger">
              </ion-icon>
            </button>
        </ion-buttons>
      
    <ion-title text-center>Pedido: {{orden.key_pedidos}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content text-center>
  <ion-item>
    <h2 >Cliente:
      <strong  class="mayusculas"
              *ngFor="let cliente of cliente_lista ">
              {{ cliente.nombre }} {{ cliente.apellido }}
      </strong>
    </h2>
  </ion-item>
  <ion-item>
      <h2 >Proveedor:
        <strong  class="mayusculas"
                *ngFor="let usuario of usuario_lista ">
                {{ usuario.nombre }} {{ usuario.apellido }}
        </strong>
      </h2>
    </ion-item>
    
  <ion-grid>
    <ion-row *ngFor="let item of pedidos_detalle_DB | async">
      <ion-col>
          <img style="width: 200px; height: 200px;" [src]=" item.imge" >
      </ion-col>
      <ion-col>
        <br>
        <br>
        <br>
          <h4><strong>{{item.nombre_producto}}</strong></h4>
          <p>
            <strong>Cantidad:</strong>  {{item.cantidad}}
          </p>
          <p>
             <strong>Sub-Total:</strong>  {{item.sub_Total | currency:'USD':true}}
          </p>
      </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
          <h3>
            <strong>Total:</strong>
       {{ total | currency:'USD':true }}
          </h3>
        </ion-col>
      </ion-row>
  </ion-grid>
<button ion-button
        (click)="borrar_pedidos()"
        block
        color="danger">
        Borrar Pedido

</button>

</ion-content>
