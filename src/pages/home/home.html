<ion-header>
  <ion-navbar color="primary">
    <ion-title text-center >
      Inicio
    </ion-title>
   <ion-buttons left>
     <button ion-button menuToggle>
      <ion-icon  name="menu"></ion-icon>
     </button> 	
    </ion-buttons>
    
    
  </ion-navbar>
  <ion-toolbar>
    <ion-title>Bienvenido a ApPedidos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


    <ion-card *ngFor="let post of _cap.imagenes">
        <img [src]="post.img">

        <ion-card-content>

            <ion-card-title>
                {{ post.titulo }}
            </ion-card-title>

        </ion-card-content>

        <ion-row>
            <ion-col text-right>

                <button ion-button clear small color="primary" icon-left
                        (click)="compartir(post)">
                    <ion-icon name="share-alt"></ion-icon>
                    Compartir
                  </button>

            </ion-col>
        </ion-row>

    </ion-card>



    <ion-fab bottom right>
        <button ion-fab color="danger" (click)="mostrar_modal()">
        <ion-icon name="add"></ion-icon>
      </button>

    </ion-fab>


    <ion-infinite-scroll (ionInfinite)="doInfinite($event)"
                        [enabled]="hayMas">
       <ion-infinite-scroll-content></ion-infinite-scroll-content>
     </ion-infinite-scroll>

</ion-content>
